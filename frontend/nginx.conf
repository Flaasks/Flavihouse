server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly
  location /assets/ {
    try_files $uri =404;
  }

  # Proxy API requests to backend service
  location /api/ {
    # Use Docker embedded DNS (127.0.0.11) to resolve backend at runtime so nginx
    # does not cache a stale IP if the backend container restarts. This avoids
    # intermittent 502s when backend IPs change.
    resolver 127.0.0.11 valid=30s ipv6=off;

    # rewrite to strip the /api prefix before proxying
    rewrite ^/api/(.*)$ /$1 break;

    # proxy to backend service (no variable here so nginx handles URI correctly)
    proxy_pass http://backend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  # SPA fallback: serve index.html for other routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Fallback for favicon
  location = /favicon.ico {
    try_files /favicon.ico =204;
  }
}
