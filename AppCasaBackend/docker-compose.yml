version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-appcasa}
      POSTGRES_USER: ${DB_USER:-appcasa}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appcasa} -d ${DB_NAME:-appcasa}"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build: .
    command: node src/index.js
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # For production, override JWT_SECRET via environment/secret management.
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      DATABASE_URL: ${DATABASE_URL:-postgres://appcasa:change_me@db:5432/appcasa}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - "8080:80"
  worker:
    build: .
    command: node src/worker.js
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgres://appcasa:change_me@db:5432/appcasa}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
